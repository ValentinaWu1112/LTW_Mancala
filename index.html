<!--<!DOCTYPE html>-->
<html>
<link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
<!--LOGO FONT-->
<link rel="stylesheet" href="style.css" type="text/css">
<script type="text/javascript" src="script.js" defer></script>
<div class="BarraTopo">
    <div class="Logotipo">
        MANCALA
    </div>
    <button class="BotaoInstrucoes" type="button" onclick="toggle_visibility('instrucoes');">
            Instruções
        </button>
    <button class="BotaoConfiguracoes" type="button" onclick="toggle_visibility('configuracoes');">
            Configurações
        </button>
    <button class="BotaoClassificacoes" type="button" onclick="toggle_visibility('classificacoes');">
            Classificações
        </button>
    <button class="BotaoLogin" type="button" onclick="toggle_visibility('login');">
            LOGIN
        </button>
</div>
<div class="Instrucoes" , id="instrucoes">
    Escrever instruções aqui ig
</div>
<div class="Configuracoes" , id="configuracoes">

    <label for="cavidades">Choose the number of holes per player:</label>
    <select id="numCavidades" name="cavidades" size="1">
        <option value=4>4</option>
        <option value=5>5</option>
        <option selected="selected" value=6>6</option>
        <option value=7>7</option>
        <option value=8>8</option>
    </select>
    <br><br>

    <label for="sementes">Choose the initial number of seeds per hole:</label>
    <select id="numSementes" name="seeds" size="1">
        <option value=3>3</option>
        <option selected="selected" value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
        <option value=7>7</option>
        <option value=8>8</option>
    </select>
    <br><br>
    
    <label for="jogadores">Choose the number of players:</label> 1
    <input type="range" id="numJogadores" name="Players" min="1" max="2"> 2
    <br><br>
    
    <button class="botao_submit" onclick="submit_changes()">Submit changes</button>
</div>
<div class="Classificacoes" , id="classificacoes">
    Classificações aqui
</div>
<div class="Login" , id="login">
    LOGIN aqui
</div>

<div class="oponent_info">
    <img class="oponent_icon" src="https://st.depositphotos.com/1779253/5140/v/600/depositphotos_51405259-stock-illustration-male-avatar-profile-picture-use.jpg">

    <div class="oponent_name">
        First Last Oponent
    </div>
</div>
<div class="player_info">
    <img class="player_icon" src="https://st.depositphotos.com/1779253/5140/v/600/depositphotos_51405259-stock-illustration-male-avatar-profile-picture-use.jpg">
    <div class="player_name">
        First Last Player
    </div>

</div>

<div class="Tabuleiro">
    <div class="OponentArmazem" id="oponent_armazem">
    </div>
    <div class="CavidadesWraper"> <!--USED FOR DISPLAY WITH FLEX-->
        <div class="OponentRow" id="oponent_row">
        </div>
        <div class="PlayerRow" id="player_row">
        </div>
    </div>
    <div class="PlayerArmazem" id="player_armazem">
    </div>
</div>


</html>
